<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Collective - Odds Tables</title>
    <link rel="stylesheet" href="build/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@700&family=Yantramanav:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container flex-column">
        <div class="row justify-content-end">
            <select name="format" class="select select__format" id="format-select">
                <option value="american">American odds</option>
                <option value="decimal">Decimal odds</option>
            </select>
            <div class="d-flex align-items-center ml-2">
                <div data-direction="left" class="arrow ml-2">
                    <div class="chevron"></div>
                </div>
                <div data-direction="right" class="arrow ml-2">
                    <div class="chevron right"></div>
                </div>
            </div>
        </div>
        <div id="tables"></div>
    </div>
    <script src='build/js/main.min.js'></script>
</body>
</html>
